<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Smith Housing</title>
        <link rel="stylesheet" type="text/css" href="housingstyle.css"/>
    </head>
    <body>
        <header>
            <h1>Smith College Houses</h1>
        </header>

        <div id="wrap">
            <aside>
                <form>
                    <div>

                        <table>
                            <td valign="top">
                                <div id="navbarsize">
                                <table id="categories">
                                  <!-- checkboxes for area of campus -->
                                    <tr><td><label for="area">AREA OF CAMPUS</label></td></tr>
                                    <tr><td><input type = "checkbox" name = "Area" value = "Green Street"checked> Green Street</td></tr>
                                    <tr><td><input type = "checkbox" name = "Area" value = "Upper Elm"checked> Upper Elm</td></tr>
                                    <tr><td><input type = "checkbox" name = "Area" value = "Lower Elm"checked> Lower Elm</td></tr>
                                    <tr><td><input type = "checkbox" name = "Area" value = "Center Campus" checked> Center Campus</td></tr>
                                    <tr><td><input type = "checkbox" name = "Area" value = "East Quad" checked> East Quad</td></tr>
                                    <tr><td><input type = "checkbox" name = "Area" value = "West Quad" checked> West Quad</td></tr>
                                </table>
                                <br/>
                                <table id="categories">
                                  <!-- dropdown menus for year built -->
                                    <tr><td><label for="built">YEAR BUILT</label></td></tr>
                                    <tr><td>
                                        <div id="dropdown">
                                        <select id="built">
                                            <option value="anyyearbuilt">Any</option>
                                            <option value="1700-1800">1700 - 1800</option>
                                            <option value="1801-1900">1801 - 1900</option>
                                            <option value="1901-2000">1901 - 2000</option>
                                            <option value="2001-2020">2001 - 2020</option>
                                        </select>
                                        </div>
                                    </td></tr>
                                </table>
                                <br/>
                                <table id="categories">
                                  <!-- dropdown menus for accessibility -->
                                    <tr><td><label for="accessibility">ACCESSIBILITY</label></td></tr>
                                    <tr><td>
                                        <div id="dropdown">
                                        <select id="accessibility">
                                            <option value="anyaccessibility">Any</option>
                                            <option value="true">Accessible</option>
                                            <option value="false">Non-accessible</option>
                                        </select>
                                        </div>
                                    </td></tr>
                                </table>
                                <br/>
                                <!-- submit button -->
                                    <center><button>SUBMIT</button></center>
                                </div>
                            </td>
                            <td id="display">
                                <main></main>
                            </td>
                        </table>
                    </div>
                    <br/>
                </form>
            </aside>
        </div>
        <script src="housing-script.js"></script>
    </body>
</html>
